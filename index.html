<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- css -->
    <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- javascript -->
    <script src="assets/javascript/game.js"></script>

    <title>Hangman-Game</title>
</head>
<body>
    <div class="titleContainer border border-dark">
        ~HANGMAN~
    </div>
    
    <div class="container border border-dark rounded">
        <div class="row">
            <div class="col-sm">
                <div class="textContainer shadow p-3 mb-5 rounded border border-dark">
                    <div class="puzzleContainer shadow p-3 mb-5 rounded border border-dark">
                        <p id="category-text"></p>
                        <p id="puzzle-text"></p>
                    </div>

                    <div class="guessContainer shadow p-3 mb-5 rounded border border-dark" id="guessContainer">
                        <p id="remainingGuesses-text">GUESSES REMAINING: 10</p>
                        <p id="guessesTitle">Guesses: </p>
                        <p id="guesses-text"></p>
                        <p id="guessWrong-text"></p>
                        <p id="directions-text">PRESS START BUTTON TO BEGIN</p>
                    </div>
                    
                    <div class="controlsContainer shadow p-3 mb-5 rounded border border-dark">
                        <div class="row">
                            <div class="col-sm">
                                <button type="button" class="btn btn-success shadow p-3 mb-5 rounded border border-dark pull-left" id="resetBtn">START</button>
                            </div>
                            
                            <div class="col-sm">
                                <p>WINS: X</p>
                                <p>LOSSES: X</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-sm">
                <div class="imagesContainer shadow p-3 mb-5 rounded border border-dark">
                    game images here
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
